<script type="text/javascript">
	function FireWorm(){
		this.ele=$("<div></div>")
		this.ele.addClass("xh")
		this.ele.appendTo("body")
		
	}
	FireWorm.prototype.move=function(){
		var x=Math.random()*($("body").width()-100)
			var y=Math.random()*($("body").height()-100)
			var bf=this
			this.ele.animate({
				left:x,
				top:y
			},1000,function(){
				bf.move()
			})
	}
//	new FireWorm().move()
	setInterval(function(){
		new FireWorm().move()
	},1000)
	setInterval(function(){
		new Snow().fall()
	},300)
</script>
